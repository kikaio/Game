syntax = "proto3";

package UserAndGameServer;

enum MsgType {
	INVALID_MSG_TYPE = 0;
	Req = 1;
	Ans = 2;
	Noti = 3;
	Err = 4;
}

enum Protocol {
	INVALID_PROTOCOL = 0;
	ErrInfo = 1;
	PublicKey = 2;
	Connect = 3;
	TestMsg = 4;
	Chat = 5;
	Login = 6;
}

message UserProfile {
	string nick_name = 1;
}

message ChatInfo {
	int32 chat_type = 1;
	UserProfile user_profile = 2;
	string msg = 3;
}

message LoginData {
	string device_key = 1;
}

message LoginResultData {
	bool is_success = 1;
}

message NotiErrInfo {
	int32 err_no = 1;
	string err_desc = 2;
}

message ReqPublicKey {
	string device_id = 1;
}

message AnsPublicKey {
	string public_key = 1;
}

message ReqConnect {
	string device_id = 1;
}

message AnsConnect {
	bool is_success = 1;
	string session_id = 2;
}

message ReqTestMsg {
	string msg = 1;
}

message AnsTestMsg {
	string msg = 1;
}

message ReqChat {
	ChatInfo chat_info = 1;
}

message AnsChat {
	ChatInfo chat_info = 1;
}

message ReqLogin {
	LoginData login_data = 1;
}

message AnsLogin {
	LoginResultData login_result_data = 1;
}