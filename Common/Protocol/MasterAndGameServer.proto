syntax = "proto3";

package MasterAndGameServer;

enum MsgType {
	INVALID_MSG_TYPE = 0;
	Req = 1;
	Ans = 2;
	Noti = 3;
	Err = 4;
}

enum Protocol {
	INVALID_PROTOCOL = 0;
	ErrInfo = 1;
	Connect = 2;
}


message NotiErrInfo {
	int32 err_no = 1;
	string err_desc = 2;
}

message ReqConnect {
	int32 server_instance_no = 1;
	string server_name = 2;
}

message AnsConnect {
	bool success = 1;
}